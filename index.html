<!DOCTYPE html>
<html>
<head>
  <!-- google font用import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
<style>
body {
  background-color: #ffffff;
}

h1 {
  font-size: 24px;
  text-align: left;
}

p {
  font-size: 40px;
  text-align: center;
}

span {
  font-size: 18px;
  color: #000000;
}

button {
  font-size: 16px;
  border: 1px solid #000000;
  border-radius: 5px;
  padding: 10px 20px;
  color: #ffffff;
  background-color: #000000;
}

span#count {
  font-size: 60px;
  color: #ff0000;
}

#mainContent {
  background-color: #00FF00;
  font-family: 'Dela Gothic One', sans-serif;
}
</style>
</head>
<script>
  //ショートカットキー用の設定
  window.onkeydown = function(event) {
    if (event.keyCode === 85) {
      countUp();
    }
  };
</script>
<body>
<h1>キル数カウント</h1>
<div id="mainContent">
<br>
<p>現在 <span id="count">0</span> キル</p>
<br>
</div>
<br>
<br>
<div align="center">
<button onclick="countUp()">カウントアップ (u)</button>
<button onclick="countDown()">カウントダウン</button>
<br><br>
<input type="number" id="countToText">
<button onclick="countToText()">反映</button>
</div>

<script>
  // カウントアップ用
  function countUp() {
    var count = document.getElementById("count").innerHTML;
    count = parseInt(count) + 1;
    document.getElementById("count").innerHTML = count;
  }

  // ショートカットキー用
  document.getElementById("count").attachEvent("onclick", countUp);

  // カウントダウン用
  function countDown() {
    var count = document.getElementById("count").innerHTML;
    count = parseInt(count) - 1;
    if (count <= 0) {
      count = 0;
    }
    document.getElementById("count").innerHTML = count;
  }

  // 手動入力反映
  function countToText() {
    var countTo = document.getElementById("countToText").value;
    // 入力が空欄の場合は0を反映
    if (countTo === "") {
     countTo = 0
    }
    document.getElementById("count").innerHTML = countTo;
    document.getElementById("countToText").value = "";
  }

</script>
</body>
</html>
